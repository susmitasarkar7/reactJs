    <script type="text/jsx">
        var Avatar = React.createClass({
            getDefaultProps: function() {
                return {
                    path: 'https://resize.indiatvnews.com/en/centered/newbucket/715_431/2018/03/h6-1521531233.jpg'
                };
            },

            render: function() {
                return (
                    <div>
                        <a href={this.props.path}>
                            <img src={this.props.path} />
                        </a>
                    </div>
                );
            }
        });

        React.render(<Avatar path="https://3c1703fe8d.site.internapcdn.net/newman/csz/news/800/2017/goes16satell.jpg" />, document.body)
    </script>
